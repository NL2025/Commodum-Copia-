<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Producten - Commodum Copia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="groene-titel">Onze Producten</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categorieen.html">CategorieÃ«n</a></li>
                <li><a href="producten.html">Producten</a></li>
                <li><a href="winkelwagen.html">Winkelwagen <span id="cart-count">0</span></a></li>
                <li><a href="login.html" id="login-link">Inloggen</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productlijst">
            <!-- Producten worden hieronder automatisch geladen via JavaScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Commodum Copia</p>
    </footer>

    <script src="js/script.js"></script>
    <script>
        function bijwerkenWinkelwagenTeller() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const totaal = cart.reduce((sum, item) => sum + item.aantal, 0);
            document.getElementById("cart-count").textContent = totaal;
        }

        function bijwerkenLoginStatus() {
            const gebruiker = localStorage.getItem("gebruiker");
            const loginLink = document.getElementById("login-link");
            if (gebruiker) {
                loginLink.textContent = "Uitloggen";
                loginLink.href = "#";
                loginLink.onclick = function () {
                    localStorage.removeItem("gebruiker");
                    alert("U bent uitgelogd.");
                    location.reload();
                };
            } else {
                loginLink.textContent = "Inloggen";
                loginLink.href = "login.html";
                loginLink.onclick = null;
            }
        }

        bijwerkenWinkelwagenTeller();
        bijwerkenLoginStatus();
    </script>
</body>
</html>
